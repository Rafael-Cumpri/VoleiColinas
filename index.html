<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sorteio de Jogadores de Vôlei</title>
</head>
<body onload="fixedPlayersList()">
  <main id="mainContent">
    <div class="header">
        <h1>Lista de Jogadores de Vôlei</h1>
        <div class="input-container">
          <label for="playerName">Nome do Jogador:</label>
          <input type="text" id="playerName" />
          <label for="playerLevel">Nível (1 a 5):</label>
          <input type="number" id="playerLevel" min="1" max="5" />
          <button onclick="addPlayer()">Adicionar Jogador</button>
        </div>
      </div>
      
      <div class="main-content">
        <div class="player-list-container" id="playerListContainer">
          <ul id="playerList"></ul>
        </div>
    
        <div class="fixed-players-container">
          <h2>Jogadores Fixos para Sorteio</h2>
          <ul id="fixedPlayersList">
            
          </ul>
        </div>
    
        <div class="result-container" id="resultContainer">
          <button onclick="doDraw()">Realizar Sorteio</button>
          <button onclick="showVolleyballScoreboard()">Mostrar Placar</button>
          <div id="result"></div>
        </div>
      </div>
  </main>
  <div id="volleyballScoreboard" style="display: none;">
    <h1>Placar de Vôlei</h1>
    <div id="flexContainer">
      <div class="score" id="team1Card">
        <h2>Time 1</h2>
        <h1 id="team1Score">Pontos: 0</h1>
        <button onclick="addPoint(1)">Adicionar Ponto</button>
        <button onclick="removePoint(1)" id="removeButton">Remover Ponto</button>
      </div>
  
      <div id="resetButtonContainer">
        <button onclick="resetScore()">Resetar Placar</button>
      </div>
  
      <div class="score" id="team2Card">
        <h2>Time 2</h2>
        <h1 id="team2Score">Pontos: 0</h1>
        <button onclick="addPoint(2)">Adicionar Ponto</button>
        <button onclick="removePoint(2)" id="removeButton">Remover Ponto</button>
      </div>
    </div>
    <div>
      <button id="backToDrawButton" onclick="switchToTeamDraw()">Voltar para Sortear Times</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
